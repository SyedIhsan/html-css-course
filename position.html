<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
  </head>
  <body style="height: 3000px; padding: 60px 0 0 280px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      z-index: 10;
      ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      width: 60px;
      top: 50px;
      left: 0;
      bottom: 0;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
      ">
        X
      </div>
    </div>

    <div style="
      background-color: gray;
      position: fixed;
      top: 50px;
      left: 60px;
      bottom: 0;
      width: 200px;
    ">
      <div style="
        color: lightgray;
        display: flex;
        flex-direction: column;
      ">
        <p># new-videos</p>
        <p># updates</p>
        <p># faq</p>
      </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 200px;
    ">
      absolute
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      width: 100px;
      top: 50px;
      right: 0;
      bottom: 0;
    ">right sidebar</div>

    <div style="
      background-color: lightblue;
      position: sticky;
      top: 50px;
      height: 200px;
      width: 200px;
      z-index: 1;
      ">div 1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        padding: 5px;
        color: white;
        right: 10px;
        bottom: 10px;
      ">
        5:00
      </div>
    </div>

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      right: 20px;
      bottom: 20px;
    ">bottom-right</div>
